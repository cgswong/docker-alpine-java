general:
  branches:
    only:
      - develop

machine:
  services:
    - docker
  environment:
    DOCKER_IMAGE: java

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - mkdir -p ~/docker

test:
  override:
    - ~/${CIRCLE_PROJECT_REPONAME}/run-tests.sh

deployment:
  github:
    branch: develop
    commands:
      - git checkout master
      - git pull
      - git merge develop
      - git push origin master
